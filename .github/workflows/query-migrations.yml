name: Query Remote Migrations

on:
  workflow_dispatch:

jobs:
  query:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_REF: qzrbvjklgorfoqersdpx
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link project
        run: supabase link --project-ref $PROJECT_REF

      - name: List remote migrations
        run: |
          supabase migration list -o json > /tmp/migrations.json 2>&1 || true
          cat /tmp/migrations.json
          
      - name: Upload migration list
        uses: actions/upload-artifact@v4
        with:
          name: remote-migrations
          path: /tmp/migrations.json
